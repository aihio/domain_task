<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Domain Info Index Page</title>
    <style type="text/css">
        body {
    text-align: center;
}
form {
    display: inline-block;
}
span{
    text-align: center;
}
    </style>
</head>
<body>

<p>Type domain name to check:</p>
<form action="/api/getDomainInfo">
    <div>
        <input type="text" name="domainName" value="google.com">
        <input type="submit">
    </div>
</form>
<p></p>
<span></span>

<script>
$( "form" ).submit(function( event ) {
    $( "span" ).hide()
    $.getJSON("/api/getDomainInfo?domainName=" +  $( "input" ).first().val() , function(data){

    $( "span" ).text("Domain info:" + JSON.stringify(data)).show();

  }).fail(function(jqXHR, textStatus, errorThrown) {  $( "span" ).text(jqXHR.responseText).show();; });

  event.preventDefault();
});

</script>


</body>
</html>
